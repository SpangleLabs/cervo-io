<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species selector</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css" />
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <style id="zoo_species_selected"></style>
    <script src="./main.ts"></script>
</head>
<body>
<div id="main">
    <div id="selector">
        <a href="faq.html">Frequently asked questions, privacy policy, and terms & conditions</a><br />
        <h1>Select which species you are interested in</h1>
        Selector type:
        <label>
            <input type="radio" name="selector-type" value="taxonomical" id="selector-taxonomic" checked="checked" />
            Taxonomical
        </label>
        <label>
            <input type="radio" name="selector-type" value="alphabetical" id="selector-alphabetic"/>
            Alphabetical
        </label>
        <label>
            <input type="radio" name="selector-type" value="search" id="selector-search"/>
            Search
        </label>
        <ul id="animals-taxonomic" class='odd'></ul>
        <div id="animals-alphabetic">
            <div id="letter-list"></div>
            <ul id="letter-results"></ul>
        </div>
        <div id="animals-search">
        </div>
        <h2>Selected species<span id="selected-species-count"></span></h2>
        <ul id="selected-species"></ul>
        <label for="postcode">Enter your postcode to get distances to selected zoos: </label><input id="postcode" type="text"/> <span id="invalid-postcode" class="error">Invalid postcode.</span>
        <h2>Zoos with selected species<span id="selected-zoos-count"></span></h2>
        <ul id="selected-zoos"></ul>
    </div>
    <div id="map-ccontainer">
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
</div>
</body>
</html>
