<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<div style="width: 600px; height: 100%; float: left; position: fixed;">
<div id="map"></div>
</div>
<div id="checkboxes" style="margin-left: 600px;"></div>
<script>

    var map = null;
    var markers = {};

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: {lat: 55, lng: -3}
        });
        fillTable();
    }

    function fillTable() {
        $.get("http://localhost:3000/zoos/", function(/*[ZooObj]*/data) {
            for(var a = 0; a < data.length; a++) {
                var zooData = data[a];
                if (zooData.latitude && zooData.longitude) {
                    markers[zooData.zoo_id] = new google.maps.Marker({
                        position: {lat: zooData.latitude, lng: zooData.longitude},
                        map: map,
                        title: zooData.name
                    });
                    $("#checkboxes").append("<input type=\"checkbox\" class=\"toggleMarker\" value=\""+zooData.zoo_id+"\" checked />"+zooData.name+"<br />");
                }
            }

            $("input.toggleMarker").change(function() {
                var marker = markers[this.value];
                if (this.checked) {
                    marker.setVisible(true);
                } else {
                    marker.setVisible(false);
                }
            });
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"> //TODO add key
</script>
</body>
</html>
