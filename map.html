<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<div style="width: 600px; height: 600px;">
<div id="map"></div>
</div>
<input type="checkbox" name="toggleMarker" id="toggleMarker" />
<script>

    var marker = null;
    var myLatLng = {lat: -51.9831, lng: 0.5968};
    var map = null;
    var markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: {lat: 55, lng: -3}
        });
        fillTable();
    }

    $("#toggleMarker").change(function() {
        if (!marker) {
            marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
        if (this.checked) {
            marker.setVisible(true);
        } else {
            marker.setVisible(false);
        }
    });

    function fillTable() {
        $.get("http://localhost:3000/zoos/", function(/*[ZooObj]*/data) {
            var geocoder = new google.maps.Geocoder();
            for(var a = 0; a < data.length; a++) {
                var zooData = data[a];
                (function(zooData) {
                    geocoder.geocode({"address": data[a].postcode}, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            markers += new google.maps.Marker({
                                position: results[0].geometry.location,
                                map: map,
                                title: zooData.name
                            });
                        } else {
                            console.log(status);
                        }
                    })
                })(zooData);
            }
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"> //TODO add key
</script>
</body>
</html>
